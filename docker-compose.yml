# Docker Compose for Omri's Market
# Run with: docker-compose up --build

version: '3.8'

services:
  backend:
    build: ./backend
    container_name: omri-market-backend
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=docker-secret-key
      - JWT_SECRET_KEY=docker-jwt-key
      - DATABASE_URL=sqlite:///supermarket.db
      - FLASK_HOST=0.0.0.0
      - FLASK_DEBUG=0
    volumes:
      - backend-data:/app/instance
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: omri-market-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
